<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLPApp - Registration</title>
</head>
<body style="background-color:#b3d5f4">
    <h1>NLPApp</h1>
    <h3>Registration</h3>

    {% if message %}
        <p style="color:red">{{ message }}</p>
    {% endif %}
    <form action="/perform_registration" method="post">
        <label>Name</label><br>
        <input type="text" name="user_name" required><br>
        <label>Email</label><br>
        <input type="email" name="user_email" required><br>
        <label>Password</label><br>
        <input type="password" name="user_password" required><br><br>
        <input type="submit" value="Register">
    </form>
    <p>Already a member? <a href="/" >Login Here</a></p>
</body>
</html>
